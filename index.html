<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century Sims</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Partie Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo_nav">
                <a href="#">
                    <img class="logo_cs" src="images/LogoCS.png" alt="century_sims">
                </a>

                <ul>
                    <li><a href="#">Vendre</a></li>
                    <li><a href="#">Acheter</a></li>
                    <li><a href="#">Louer</a></li>
                </ul>
            </div>

            <div class="menu_account">
                <div class="fav">
                    <button class="btn_fav" type="submit"><i class="fa-regular fa-heart"></i> Mes favoris</button>
                </div>

                <div class="account">
                    <button class="btn_menu" type="submit"><i class="fa-regular fa-user"></i> Connexion</button>
                </div>
            </div>
        </nav>
    </header>

<!-- Partie Home Page -->
    <section class="home">
        <div class="home_content">
            <h1 class="dev">Vendre sereinement avec Century Sims</h1>
        </div>

<!-- Partie Recherche Location & Achat -->
        <div class="box_home">
            <div class="btn_achatloc">
                <div class="icon">
                    <i class="fa-solid fa-key"></i>
                </div>
                <select id="choix" name="choix">
                    <option type="button" value="option1">Acheter</option>
                    <option type="button" value="option2">Louer</option>
                </select>
            </div>
    
            <div class="btn_parkapp">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <select id="choix" name="choix">
                    <option type="button" value="option1">Appartement</option>
                    <option type="button" value="option2">Parking</option>
                </select>
            </div>

            <div class="btn_city">
                <div class="icon">
                    <i class="fa-solid fa-map-pin"></i>
                </div>
                <select id="choix" name="choix">
                    <option type="button" value="option1">Ville</option>
                </select>
                <button class="btn_search" type="submit">Go</button>
            </div>
        </div>
    </section>
    
    <!--Recherche de maison -->

    <div class="search_content">
        <div class="search_house">
            <input type="text" placeholder="Chercher une maison" id="site-search" oninput="searchOnChange()"/>
            <!-- <button class="site-btn-search" onclick="search()" type="submit">Rechercher</button> -->
        </div>
    </div>

    <div id="results"></div>

    <!-- Maison -->

    <section class="home_card">
        <div class="card" data-city="Norwich">
            <img src="images/hs1.jpeg" alt="maison1">
            <p class="city">Norwich</p>
            <p class="price">500 000£</p>
            <div class="btn_card">
                <button class="btn_buy" type="submit">Acheter</button>
                <button class="btn_loc2" type="submit">Louer</button>
            </div>
        </div>

        <div class="card" data-city="Nottingham">
            <img src="images/hs2.jpg" alt="maison2">
            <p class="city">Nottingham</p>
            <p class="price">800 000£</p>
            <div class="btn_card">
                <button class="btn_buy" type="submit">Acheter</button>
                <button class="btn_loc2" type="submit">Louer</button>
            </div>
        </div>

        <div class="card" data-city="Wolverhampton">
            <img src="images/hs3.jpg" alt="maison3">
            <p class="city">Wolverhampton</p>
            <p class="price">300 000£</p>
            <div class="btn_card">
                <button class="btn_buy" type="submit">Acheter</button>
                <button class="btn_loc2" type="submit">Louer</button>
            </div>
        </div>

        <div class="card" data-city="Sunderland">
            <img src="images/hs4.jpg" alt="maison4">
            <p class="city">Sunderland</p>
            <p class="price">1 200 000£</p>
            <div class="btn_card">
                <button class="btn_buy" type="submit">Acheter</button>
                <button class="btn_loc2" type="submit">Louer</button>
            </div>
        </div>

        <div class="card" data-city="Manchester">
            <img src="images/h5.jpg" alt="maison5">
            <p class="city">Manchester</p>
            <p class="price">1 000 000£</p>
            <div class="btn_card">
                <button class="btn_buy" type="submit">Acheter</button>
                <button class="btn_loc2" type="submit">Louer</button>
            </div>
        </div>

        <div class="card" data-city="Liverpool">
            <img src="images/h6.jpg" alt="maison6">
            <p class="city">Liverpool</p>
            <p class="price">2 000 000£</p>
            <div class="btn_card">
                <button class="btn_buy" type="submit">Acheter</button>
                <button class="btn_loc2" type="submit">Louer</button>
            </div>
        </div>
    </section>

    <footer>
        <p class="cond">&copy; 2024 Mon Entreprise. Tous droits réservés.</p>
    </footer>

<script src="search.js"></script>
</body>
</html>
